{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1>Edit Review</h1>
        <form method="POST">
          <div class="form-group">
            <label for="review">Review:</label>
            <textarea class="form-control" id="review" name="review" rows="3">{{ review.review }}</textarea>
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <select class="form-control" id="rating" name="star_rating">
              <option value="1" {% if review.star_rating == 1 %}selected{% endif %}>1 star</option>
              <option value="2" {% if review.star_rating == 2 %}selected{% endif %}>2 stars</option>
              <option value="3" {% if review.star_rating == 3 %}selected{% endif %}>3 stars</option>
              <option value="4" {% if review.star_rating == 4 %}selected{% endif %}>4 stars</option>
              <option value="5" {% if review.star_rating == 5 %}selected{% endif %}>5 stars</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary edit-btn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
