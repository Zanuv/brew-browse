<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} {% endblock %}</title>

		<!-- CSS File -->
		<link rel="stylesheet" href="/static/style.css" />

		<!-- Favicon Icon -->
		<link rel="shortcut icon" href="/static/beer.png" type="image/x-icon" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>

		<!-- Font Awesome for some icons-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		/>
	</head>
	<body>
		<header class="banner">
			<div class="header-container">
				<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
					<a class="navbar-brand" href="/">Brew Browse</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
						<span class="sr-only">Toggle navigation</span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ml-auto">
							{% if g.user %}
							<li class="nav-item">
								<a
									class="nav-link"
									href="{{ url_for('account', user_id=g.user.id) }}"
									>Account</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="{{ url_for('logout') }}"
									>Logout</a
								>
							</li>
							{% else %}
							<li class="nav-item">
								<a
									class="nav-link"
									href="{{ url_for('login') }}"
									>Login</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link signup"
									href="{{ url_for('signup') }}"
									>Signup</a
								>
							</li>
							{% endif %}
						</ul>
					</div>
				</nav>
				<a href="/">
					<img
						class="banner-img"
						src="{{ url_for('static', filename='banner.jpg') }}"
						alt="banner"
					/>
				</a>
			</div>
		</header>

		<div class="container">
			{% for category, message in
			get_flashed_messages(with_categories=True) %}
			<div class="alert alert-{{ category }}">{{ message }}</div>
			{% endfor %} {% block content %} {% endblock %}
		</div>
		<footer class="footer">
			<div class="container">
				<div class="col-md-12">
					<a
						class="github-link"
						href="https://github.com/Zanuv/brew-browse"
					>
						<i class="fab fa-github fa-2x"></i>
					</a>
				</div>
				<p class="mt-8 text-center text-base">
					&copy; 2023 Brew Browse. All Rights Reserved.
				</p>
			</div>
		</footer>
	</body>
</html>
